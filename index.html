<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="YouTube Studio clone">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
    <meta name="description" content="YouTube Studio clone">
    <title>YouTube Studio</title>
    <link rel="shortcut icon" href="https://www.gstatic.com/youtube/img/creator/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://www.gstatic.com/youtube/img/creator/favicon/favicon_32.png" sizes="32x32">
    <link rel="icon" href="https://www.gstatic.com/youtube/img/creator/favicon/favicon_48.png" sizes="48x48">
    <link rel="icon" href="https://www.gstatic.com/youtube/img/creator/favicon/favicon_96.png" sizes="96x96">
    <link rel="icon" href="https://www.gstatic.com/youtube/img/creator/favicon/favicon_144.png" sizes="144x144">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a aria-label="Home" href="#"><img src="images/studio.svg" alt="YouTube Studio"></a>
        <span>0</span>
        <button aria-label="Avatar"><img src="images/avatar.webp" alt="Jeff Claybrook"></button>
    </header>
    <main>
        <section id="dashboard" class="active">
            <div class="dashboard-header">
                <img src="images/avatar.webp" alt="Jeff Claybrook">
                <div class="wrapper">
                    <h1>Jeff Claybrook</h1>
                    <h2 id="total-subscribers"></h2>
                    <p>Total subscribers</p>
                </div>
            </div>
            <div class="channel-analytics">
                <div class="header">
                    <h1>Channel analytics</h1>
                    <p id="channel-analytics-timeframe"></p>
                </div>
                <div class="cards">
                    <div class="card">
                        <p>Views</p>
                        <h3 id="channel-analytics-views"></h3>
                    </div>
                    <div class="card">
                        <p>Watch time (hours)</p>
                        <h3 id="channel-analytics-watch-time"></h3>
                    </div>
                </div>
            </div>
            <div class="latest-published-content">
                <div class="header">
                    <h1>Latest published content</h1>
                </div>
                <div class="cards"></div>
            </div>
            <div class="latest-comments">
                <div class="header">
                    <h1>Latest comments</h1>
                </div>
                <div class="cards">
                    <div class="card">
                        <div class="card-header">
                            <div class="wrapper">
                                <h4></h4>
                            </div>
                            <img src="" alt="">
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="content">
            <div class="channel-content">
                <div class="header"></div>
                <div class="filters"></div>
                <div class="cards"></div>
            </div>
        </section>
        <section id="analytics"></section>
        <section id="comments"></section>
        <section id="settings"></section>
    </main>
    <nav>
        <a aria-label="Dashboard" class="active"><i class="material-symbols-outlined">dashboard</i>Dashboard</a>
        <a aria-label="Content"><i class="material-symbols-outlined">video_library</i>Content</a>
        <a aria-label="Analytics"><i class="material-symbols-outlined">insert_chart</i>Analytics</a>
        <a aria-label="Comments"><i class="material-symbols-outlined">chat</i>Comments</a>
        <a aria-label="Settings"><i class="material-symbols-outlined">settings</i>Settings</a>
    </nav>
    <script src="script.js"></script>
</body>
</html>
